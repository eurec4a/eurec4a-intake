plugins:
  source:
    - module: intake_xarray

sources:
  low_res:
    description: daily 30m 30s averaged radar reflectivity
    driver: opendap
    args:
      auth: null
      urlpath: https://observations.ipsl.fr/thredds/dodsC/EUREC4A/SHIPS/RV-METEOR/cloudradar/ncfiles/RV-METEOR_LIMRAD94_Ze_{{date.strftime("%Y%m%d")}}.nc
      chunks: {time: 1000}
    parameters:
      date:
        description: date of observation
        default: 2020-02-01
        type: datetime
        min: 2020-01-17
        max: 2020-02-29

  high_res:
    description: daily heave corrected original resolution cloudradar data
    driver: opendap
    args:
      auth: null
      urlpath: https://observations.ipsl.fr/thredds/dodsC/EUREC4A/SHIPS/RV-METEOR/cloudradar/heave_corr_high_res_ncfiles/eurec4a_rv-meteor_cloudradar_{{date.strftime("%Y%m%d")}}_v{{version}}.nc
      chunks: {time: 1000}
    parameters:
      date:
        description: date of observation
        default: 2020-02-01
        type: datetime
        min: 2020-01-17
        max: 2020-02-29
      version:
        description: version of data
        default: 1.1
        type: float
        min: 1.0
        max: 1.1
