name: eurec4a_intake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:  [radiosondes, barbados, Atalante, ATR, BOREAL, CU-RAAVEN, Caravela, HALO, Humpback, IFM, Kracken, Melonhead, MPCK, Merian, Omura, P3, QuadCopter, RonBrown, SD-, Skywalker, SVP-, SWIFT, TO, WG, dropsondes, satellites, radiative_profiles, Meteor]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies (pip)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test with pytest
      run: |
        pip install pytest
        # the intake-xarray puts it's source in src/ because we're installing
        # from github directly, but we don't want to run its tests
        python -m pytest --ignore=src/ -k "{{matrix.platform}}"
