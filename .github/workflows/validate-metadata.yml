name: Validate JSON

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate JSON
        uses: walbo/validate-json@v1.1.0
        with:
          files: .zenodo.json
          schema: tests/json/legacyrecord.json
          fail-on-missing-schema: true
          strict: false
