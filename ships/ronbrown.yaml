plugins:
  source:
    - module: intake_xarray

sources:
  CSD_LIDAR:
    description: Observations made with the NOAA CSD doppler lidar on R/V Ronald H. Brown
    driver: opendap
    args:
      urlpath: https://psl.noaa.gov/thredds/dodsC/Datasets/ATOMIC/data/rhb/doppler_lidar/Level_1/{{datetime.strftime("%Y%m%d_%h%M")}}-{{(datetime + datetime.timedelta(hours=1)).strftime("%Y%m%d_%h%M")}}_microDop02.nc
      auth: null
      chunks: {}
    parameters:
      date:
        description: date and time of observation
        default: 2020-01-01T2000Z
        type: datetime
        min: 2020-01-01T2000Z
        max: 2020-02-12T1900Z
    metadata:
      maintainer: Leif Denby <l.c.denby[at]leeds.ac.uk>
      documentation: https://journals.ametsoc.org/jtech/article/37/8/1387/348428
      tags:
        - velocity profiles
