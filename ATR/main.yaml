plugins:
   source:
     - module: intake_xarray

sources:
  track:
    description: ATR track
    driver: opendap
    args:
      urlpath: https://observations.ipsl.fr/thredds/dodsC/EUREC4A/PRODUCTS/TRACKS/EUREC4A_tracks_ATR_v1.0.nc
      auth: null
      chunks: null
      engine: netcdf4
    metadata:
      tags:
        - track

  turbulence:
    description: ATR turbulence data
    args:
      path: "{{CATALOG_DIR}}/turbulence.yaml"
    driver: yaml_file_cat
    metadata:
      tags:
        - turbulence
